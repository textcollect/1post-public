<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/myStyles.css">

    <title>Registration Form</title>
</head>

<body>
    <!-- Insert Navbar -->
    <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>

	
    <!-- Form Creation -->
    <div class="container" style="padding-top: 5rem;">
		<!-- Spring Security Framework works cloasely with thymeleaf -->
		<div th:if="${param.error}">
			<div class="alert alert-danger" role="alert">Invalid username and password</div>
		</div>

        <form id="newUserRegistration">
            <h3>Registration Form</h3>
            <div class="mb-4 col-auto">
                <!-- for and id should be same value -->
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" aria-label="Email" aria-describedby="emailHelp" placeholder="Please enter your email" autocomplete="off" required>
            </div>
            
            <div class="mb-4 col-auto">
                <!-- for and id should be same value -->
                <label for="username1">Username</label>
                <input type="text" class="form-control" id="username1" name="username1" aria-label="Username" aria-describedby="usernameHelp" placeholder="Username" autocomplete="off" required>
            </div>

            <div class="mb-4 col-auto">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" aria-describedby="passwordHelpBlock" placeholder="Enter your desired password" autocomplete="off" required>
            </div>

            <div class="mb-4 col-auto">
                <label for="password2">Re-enter Password</label>
                <input type="password" class="form-control" id="password2" name="password2" aria-describedby="passwordHelpBlock" placeholder="Re-enter your desired password" autocomplete="off" required>
                <small id="passwordHelpBlock" class="form-text text-muted">We will never share your email and password.</small>
            </div>

            <button class="btn btn-primary mb-4" type="submit">
            Register
            </button>
        </form>
    </div>

    <!-- for loading logoutModal.html -->
	<div sec:authorize="isAuthenticated()" th:insert="~{common/logoutModal :: logoutModal}" id="logoutModal"></div>

    <!-- for loading footer.html; put after content for it to load at the bottom -->
	<div th:insert="~{common/footer :: footer}" id="footer"></div>

    
    <!-- script loadings at the bottom -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!-- Link to custom JavaScript file -->
	<script src="js/userController.js"></script>
    <script src="js/register.js"></script>

    <!-- <script>
        $(document).ready(function()
        {
            $("#navbar").load("common/navbar.html");
            $("#footer").load("common/footer.html");
        }
        );
    </script> -->
</body>

</html>
