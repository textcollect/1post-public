<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/myStyles.css">

	<title>1post - Details</title>
</head>

<body>

	<!-- Insert Navbar -->
	<div th:insert="~{common/navbar :: navbar}" id="navbar"></div>

	<!-- Posts section -->
	<section id="singlePostDetail" class="my-5" style="padding-top: 5rem; margin: 5rem;">
	
		<div class="row" id="post-details-container">
			<div class="card" style="padding: 0px;">
				<div class="card-header text-bg-light">
					<h5 id="postTitle" class="card-title"></h5>
				</div>

				<div class="card-body">
					<pre id="postContent" class="card-text"></pre>
				</div>
	
				<div class="card-footer">
					<!-- postMetadata includes: username, date and time of post -->
					<p id="postMetadata" style="font-size: small; font-style: italic; font-weight: normal;"></p>
				</div>
			</div>
		</div>
	
	</section>
	<!-- End Posts section -->

	<!-- Replies (to be dynamically generated)-->
	<section>
		<div id="replyContainer" class="container my-5" style="margin: 5rem;">
			<div class="row" id="reply-container">
				<!-- <div class="card col-12 my-2 col-sm-auto" style="width: fit-content;">
						<div class="card-body">
							<h6 id="replyUsername" class="card-title">user1</h6>
							<p id="replyContent" class="card-text">nice story</p>
						</div>
					</div>

					<div class="card col-12 my-2 col-sm-auto" style="width: fit-content;">
						<div class="card-body">
							<h6 id="replyUsername" class="card-title">user1</h6>
							<p id="replyContent" class="card-text">nice story</p>
						</div>
					</div> -->
			</div>
		</div>
	</section>

	<!-- Comment/reply form -->
	<section id="replyForm">
		<div sec:authorize="isAuthenticated()" class="container my-1" style="width: auto;">
			<form id="newReplyForm">
				<div class="card col-sm-auto">
					<div class="card-body">
						<h5 class="text-muted">Leave a Reply</h3> <br />

							<div class="mb-4">
								<input type="text" class="form-control" id="inputComment1" aria-describedby="commentBox"
									placeholder="Enter your comment here... (character limit: 500)" required></input>
							</div>

							<div class="form-check" style="padding-bottom: 1rem;">
								<input class="form-check-input" type="checkbox" value="submit" id="submitChk" required>
								<label class="form-check-label" for="submitChk">
									Submit?
								</label>
							</div>

							<button class="btn btn-primary mb-4" type="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</section>


	<!-- for loading logoutModal.html -->
	<div sec:authorize="isAuthenticated()" th:insert="~{common/logoutModal :: logoutModal}" id="logoutModal"></div>

	<!-- for loading footer.html -->
	<div th:insert="~{common/footer :: footer}" id="footer"></div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.4.js"
		integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>


	<!-- Link to custom JavaScript file -->
	<script src="js/postController.js"></script>
	<script src="js/replyController.js"></script>
	<script src="js/postDetail.js"></script>
	<script src="js/replyForm.js"></script>

	<!-- script order has to follow this flow as the scripts will be executed from top to bottom -->

	

</body>

</html>
