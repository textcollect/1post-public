<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/myStyles.css">

	<title>1post - Creation</title>
</head>

<body>
	<!-- Insert Navbar -->
    <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>

	<!-- Form Creation -->
	<div class="container">

		<!-- to implement submitForm action, set to URL pattern of the Servlet created -->
		<!-- <form action="submitForm" method="post"> -->
		<form id="newPostForm">
			<h2 class="text-center mb-5" style="padding-top: 5rem;">Post It!</h2>
			<h3 class="text-center text-muted">Please enter your story details here</h3> <br />

			<div class="mb-4">
				<label for="inputTopic1">Topic</label>
				<input type="text" class="form-control" id="inputTopic1" aria-describedby="storyName"
					placeholder="What is the name of your story?" required>
			</div>

			<div class="mb-4">
				<label for="storyDescriptionForm" class="form-label">Please give a short description of your
					story</label>
				<textarea class="form-control" id="storyDescriptionForm" rows="1"
					placeholder="Please write a short description of less than 100 letters." required></textarea>
			</div>

			<div class="mb-4">
				<label for="storyForm" class="form-label">Story</label>
				<textarea class="form-control" id="storyForm" rows="3" 
					placeholder="Write your story here in less than 3000 letters." required></textarea>
			</div>

			<!-- <div class="mb-4">
				<label for="newStoryFormUsername">Name</label>
				<input type="text" class="form-control" id="newStoryFormUsername" aria-describedby="Username" placeholder="Username (required)" required>
			</div> -->

			<div class="form-check" style="padding-bottom: 1rem;">
				<input class="form-check-input" type="checkbox" value="submit" id="submitChk" required>
				<label class="form-check-label" for="submitChk">
					Submit?
				</label>
			</div>

			<button class="btn btn-primary mb-4" type="submit">Submit</button>
		</form>
	</div>

	<!-- for loading logoutModal.html -->
	<div sec:authorize="isAuthenticated()" th:insert="~{common/logoutModal :: logoutModal}" id="logoutModal"></div>

	<!-- for loading footer.html -->
    <div th:insert="~{common/footer :: footer}" id="footer"></div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.4.js"
		integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>


	<!-- Link to custom JavaScript file -->
	<script src="js/postController.js"></script>
    <script src="js/postForm.js"></script>

</body>
